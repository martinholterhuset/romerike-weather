name: Romerike Værvarsling

on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:

jobs:
  check-weather:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install requests

      - name: Sjekk vær og send varsel
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: python weather_check.py

      - name: Lagre varsels-cache
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add sent_alerts_cache.json || true
          git diff --staged --quiet || git commit -m "Oppdater varsels-cache [skip ci]"
          git push || true
